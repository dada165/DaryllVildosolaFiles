<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triple the Sum</title>
</head>

<body>
    <div>
        <center>
            <label for="firstNum">FirstNumber:</label>
            <input type="number" id="firstNum"><br><br>
            <label for="secondNum">SecondNumber:</label>
            <input type="number" id="secondNum"><br><br>
            <button onclick="adding()">Sum of the two Integers</button>
            <h2 id="sum"></h2>
    </div>
    </center>
    <script>
        function adding() {
            let sam = parseInt(document.getElementById("firstNum").value);
            let som = parseInt(document.getElementById("secondNum").value);
            let summ = sam + som;
            if (sam == som) {
                document.getElementById("sum").innerText = summ * 3
                console.log(summ * 3)
            } else {
                summ = sam + som;
                document.getElementById("sum").innerText = summ
                console.log(summ)
            }

        }
    </script>
</body>

</html>
