<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body></body>
<div>
    <center>
        <label for="firstNum">FirstNumber:</label>
        <input type="number" id="firstNum"><br><br>
        <label for="operator">Operator:</label>
        <input type="text" id="operator"><br><br>
        <label for="secondNum">SecondNumber:</label>
        <input type="number" id="secondNum"><br><br>
        <button onclick="add()">Result</button><br>
        <h1 id="result">
</div>
</center>
<script>

    function add() {
        if (isNaN(document.getElementById("operator").value)) {
            try {
                let result = eval(document.getElementById("firstNum").value + document.getElementById("operator").value + document.getElementById("secondNum").value)
                document.getElementById("result").innerText = result
                console.log(result)
            } catch (error) {
                document.getElementById("result").innerText = "Undefined Operator"
            }
        } else {
            document.getElementById("result").innerText = "Undefined Operator"
            console.log("Undefined Operator")
        }
    }
</script>
</body>

</html>
