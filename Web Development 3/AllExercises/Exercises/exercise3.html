<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>

<body>
    <div>
        <center>
            <label for="firstNum">FirstNumber:</label>
            <input type="number" id="FNumber"><br><br>
            <label for="secondNum">SecondNumber:</label>
            <input type="number" id="SNumber"><br><br>
            <button onclick="compare()">Compare</button>

    </div>
    </center>
    <script>
        function compare() {
            let first = parseInt(document.getElementById("FNumber").value);
            let second = parseInt(document.getElementById("SNumber").value);
            if (first == second) {
                alert(second + 1)
                console.log(second + 1)
            }
            else if (first < second) {
                alert(second)
                console.log(second)
            }
            else {
                alert(first)
                console.log(first)
            }
        }
    </script>
</body>

</html>
