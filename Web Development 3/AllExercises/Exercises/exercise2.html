<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Left</title>
</head>

<body>
    <center>
        <div>
            <h1> DAY Checker</h1>
            <h3 id="DateUp"></h3>
            <h3 id="DateSetter"></h3>


        </div>
    </center>
    <script>
        var present = new Date();
        var newPresent = present.getDay();
        var newDate = new Date();
        var setDate = newDate.setDate(21);
        var output = document.getElementById("DateUp");
        var dayLeft = newDate.getDate() - present.getDate();
        document.getElementById("DateSetter").innerText = dayLeft + " Days left until next Sunday "

        switch (newPresent) {
            case 0:
                output.innerText = "The day today is Sunday";
                break;
            case 1:
                output.innerText = "The day today is Monday";
                break;
            case 2:
                output.innerText = "The day today is Tuesday";
                break;
            case 3:
                output.innerText = "The day today is Wednesday";
                break;
            case 4:
                output.innerText = "The day today is Thursday";
                break;
            case 5:
                output.innerText = "The day today is Friday";
                break;
            case 6:
                output.innerText = "The day today is Saturday";
                break;
        }
    </script>
</body>

</html>
