<body>
    <center>
    <br><br>
    <p>2. Create a function that accepts a date in DD/MM/YY format and identify the month of the said date.
    </p><br><br>
    <div >
        Input a date (DD/MM/YY): <br><input type="text" id="date"> <br><br>
        <button>Output</button><br><br>
        Month:<input id="output" type=text style="margin-left:10px;">
    </div>
</center>

    <script>
        
        var monthName = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        $("button").click(function () {
            var date = ($("#date").val());
            var month = date.split("/");
            $("#output").val(monthName[parseInt(month[1]) - 1]);
            
        })
    </script>

</body>
