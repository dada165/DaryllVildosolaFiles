<!DOCTYPE html>

<head>

        body {

        input {
            border-radius: 10px;

<body>
    <br><br>
    <center>
        <h5>1. Create a function that accepts a number and its number system, then convert it into a specified number
            system.
            </p><br><br>
            <div>
                Input a number: <br><input id="num" type="number"> <br> <br>
                Enter its base: <br><input id="base" type="number" style="margin-left:7px;"> <br> <br>
                <button id="convert">CONVERT</button style="width: 50%;"> <br> <br>
                Result:<input id="result" style="margin-left:10px;"> <br> <br>
            </div>
    </center>
    <script>
        $("#convert").click(function () {
            $num = $("#num").val();
            $result = $("#base").val();
            $("#result").val(parseInt($num, $result))
        });
    </script>
</body>
