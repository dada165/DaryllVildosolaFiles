<body>
    
    <center>

        <br><br>
        <p>3. Create a function that accepts a date and will determine if the said date is   a weekend.</p>
        <div><br><br>
            Enter a date (Ex:March 6, 2021): <br><input type="text" id="date"><br><br>
            <button id="check">CHECK</button><br><br>
            <input type="text" id="output">
        </div>
        
    </center>

    <script>
        $("#check").click(function () {
            newDate = new Date($("#date").val());
            let currentDay = newDate.getDay();
            if (currentDay === 6 || currentDay === 0) {
                $("#output").val("weekend");
            }
            if(currentDay != 6 || currentDay === 0){
                $("#output").val("weekday");
            }
        })


    </script>
